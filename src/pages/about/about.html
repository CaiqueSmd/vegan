<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-searchbar (ionInput)="getItems($event)" clearInput></ion-searchbar>

    <ion-list>
      <ion-item tappable *ngFor="let item of items">
        {{ item }}
        <button item-right clear (click)='messagefav()' ion-button default>
          <ion-icon name="star"></ion-icon>
      </button>
      <button item-right clear ion-button default>
        <ion-icon name="play" (click)="message()"></ion-icon>
    </button>
    
      </ion-item>
    </ion-list>

</ion-content>
